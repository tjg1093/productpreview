<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>

  <main>
    <div class="card">

      <picture>
        <img class="product-img" src="images/image-product-desktop.jpg" alt="product-img">
      </picture>

      <div class="content">

        <p class="type">Perfume</p>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

       <p class="description">
             A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
         </p>

        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="orig-price">$169.99</p>
        </div>

       <button class="button"><img src="images/icon-cart.svg" alt="addtocard"> Add to Cart</button>

      </div>

    </div>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TJCG1093</a>.
  </div>
</body>
</html>
